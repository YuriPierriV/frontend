<div class="image-container">
    <div class="card card-clean" (mouseenter)="abrir()" (mouseleave)="fechar()">
      <div class="image-wrapper" >
        <img  src="{{imagem}}" alt="Imagem {{title}}" class="card-img card-img-top" [ngClass]="hover ? 'escuro' : 'claro'" [@imgcard]="collapsed ? 'true':'false'">
        <div class="collapsible text-start card-body p-0 " [@bodycard]="collapsed ? 'true':'false'" >
          <div class="row nucleo mh-100">
            <div class="col-md-8 zero text-wrap mh-100" [ngClass]="collapsed ? generatedClass + 'p-0':generatedClass + '  overlay p-0'">
              <p class="card-title p-3 m-0"><strong>{{title}}</strong></p>
              <p class="card-text ps-3 pb-1 m-0">{{text}}</p>
            </div>
            <div class="col-md-4 zero d-grid mh-100">
              <div class="teste" [@botao]="botaos ? 'true':'false'">
                <button class="btn btn-primary m-0 p-0 btn-lateral"><i class="bi bi-arrow-bar-right"></i></button>
              </div>
            </div>
          </div>
            
            
            
        </div>
      </div>
    </div>
    
</div>

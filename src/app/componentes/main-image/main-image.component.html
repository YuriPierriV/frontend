
<div class="main">
    <div class="container">
      <div class="row align-items-center text-center text-sm-start pt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="typing-container">
              <ngx-typed-js
                [strings]="['provas', 'alunos', 'notas', 'resultados','relatórios']"
                [typeSpeed]="100"
                [backSpeed]="50"
                [backDelay]="1000"
                [loop]="true"
              >
                Revolucione a gestão de <span class="typing"></span>
              </ngx-typed-js>
            </div>
            <div class="main-text pt-5">
              Torne a gestão de provas escolares mais fácil com relatórios de desempenho detalhados para professores e alunos, fornecendo insights por disciplina, prova e ano.
            </div>
            <div class="main-buttons pt-5 d-flex justify-content-start">
              <button type="button" class="btn btn-primary p-2 ps-3">Saiba Mais <i class="bi bi-arrow-down ps-1 pe-1"></i></button>
              <button type="button" class="btn ms-2 azul">Como ter acesso</button>
            </div>
          </div>
          <div class="col-md-6 position-relative">
            <app-image-carrossel></app-image-carrossel>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
